<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    let p = new Promise((resolve,reject)=>{
      resolve('ok');
    })
    // 执行then方法
    let result = p.then(value=>{
        console.log(value)
    },reason =>{
      console.log(reason)
    })
    console.log(result)
  </script>
</body>
